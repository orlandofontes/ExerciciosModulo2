<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form cadastroAGorlando</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        body{
            background: rgb(181, 167, 167);
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="card-body">
            <h1>Cadratra-se</h1>
            <form>
                <div class="form-group">
                    <label for="name">Nome:</label>
                    <input class="form-control" type="text" name="nome" id="nome" placeholder="Digite o seu nome...">
                </div>
                <div class="form-group">
                    <label for="form-group">E-mail:</label>
                    <input class="form-control" type="text" name="email" id="email" placeholder="Digite o seu e-mail...">
                </div>
                <div class="form-group mt-2">
                    <label for="passaword">Senha:</label>
                    <br>
                    <input class="passaword" type="password" id="passaword" placeholder="Crie uma senha...">
                </div>
                <div class="form-group mt-2">
                    <label for="passaword">Confirme a senha:</label>
                    <br>
                    <input class="passaword" type="password" id="passaword" placeholder="Corfime a sua senha...">
                </div>
                <div class="form-group mt-3 text-center">
                    <button type="submit" class="btn btn-primary">ENVIAR</button>
                </div>
                
            </form>
        </div>
    </div>
</div>
 <script src="js/cdn.jsdelivr.net_npm_bootstrap@5.3.2_dist_js_bootstrap.bundle.min.js"></script>
 <script src="js/bootstrap.min.js"></script>  
</body>
</html>
